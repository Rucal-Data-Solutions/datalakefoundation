name: Scala CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
        java: [11]

    runs-on: ${{matrix.os}}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        java-version: ${{matrix.java}}
        distribution: 'temurin'
        cache: 'sbt'

    - name: Install sbt
      run: |
        echo "Installing sbt..."
        curl -L https://github.com/sbt/sbt/releases/download/v1.8.0/sbt-1.8.0.tgz | tar xz
        sudo mv sbt /usr/local/bin/

    - name: Run tests
      run: ./sbt/bin/sbt test
    
    - name: Sbt Dependency Submission
      uses: scalacenter/sbt-dependency-submission@v2.2.2
